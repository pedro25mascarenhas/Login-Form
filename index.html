<body>
  <main>
    <img src="images/logo.svg" alt="">
  </main>

  <div class="form">
    <form class="" action="" method="POST">
      <div id="login">
        <img src="images/log-in.svg" alt="" > 
        Faça seu login
      </div>

      <div >
        Entre com suas informações de contato.
      </div>

      <br>

      <label for="e-mail">
        E-mail
      </label>
      <input id="input-email" class="input" type="text" placeholder="Digite seu e-mail">


      <label for="senha">
        Senha
      </label>
      <input id= "input-senha" class="input" type="text" placeholder="Digite sua senha">

      





      
    </form> 
  </div>
